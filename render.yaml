services:
  - type: web
    name: personal-brand-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: personal-brand-backend
          property: port
    healthCheckPath: /health

