services:
  - type: web
    name: personal-brand-backend
    env: node
    buildCommand: cd backend && npm ci && npm run prisma:generate && npm run build && ls -la dist/
    startCommand: cd backend && npm run prisma:migrate:prod && node dist/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: personal-brand-backend
          property: port
    healthCheckPath: /health

